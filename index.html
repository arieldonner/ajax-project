<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="row">
      <div class="column-full nav">
        <div class="nav-top">
          <i class="fa-solid fa-feather-pointed"></i>
          <h2 class="site-name">Gamer'sCodex</h2>
          <h3><a href="#">Games</a></h3>
          <h3><a href="#">MyCodex</a></h3>
        </div>
        <div class="nav-bottom">
          <i class="fa-solid fa-shuffle"></i>
          <i class="fa-regular fa-circle-question"></i>
          <input type="text" id="search" placeholder="Search Game">
          <button type="submit" class="button-search">Search</button>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1 class="gamesHeading">Games</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <ul class="gallery" data-view="games">

          </ul>
          <ul class="ul-games" data-view="games">

          </ul>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
